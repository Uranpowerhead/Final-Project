{% extends 'products/base.html' %}
{% block content %}
<h1>Оставить запрос</h1>

{% if submitted %}
    <p style="color: green;">Спасибо! Ваше сообщение отправлено.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 8px 16px;">Отправить</button>
</form>
{% endblock %}
